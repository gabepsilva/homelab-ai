# Configuration for libpwquality - managed by Ansible
# Minimum password length
minlen = 12

# Minimum number of character classes
minclass = 3

# Maximum number of allowed consecutive same characters
maxrepeat = 3

# Minimum number of required digits
dcredit = -1

# Minimum number of required uppercase characters
ucredit = -1

# Minimum number of required lowercase characters
lcredit = -1

# Minimum number of required special characters
ocredit = -1

# Enable dictionary check
dictcheck = 1

# Enforce password complexity even for root
enforcing = 1

# Check whether the password contains the user name
usercheck = 1

# Password history remember count
remember = 5 